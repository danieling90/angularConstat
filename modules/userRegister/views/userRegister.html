<div class="login-main">
    <div class="container">
        <div class="row content-register-user">            
            <div class="row container-form-register">
                <div class="col-md-offset-3 col-md-5">
                    <form name="forma" id="formRegister" novalidate>
                        <div class="form-group">
                            <label for="name">*Nombre</label>
                            <input type="text" class="form-control" ng-model="vm.model.name" name="name" placeholder="Nombre completo" required ng-trim="true" />
                            <p class="text-danger" ng-show="forma.name.$dirty && forma.name.$invalid">campo obligatorio</p>
                        </div>
                        <div class="form-group">
                            <label for="email">*Email</label>
                            <input type="text" class="form-control" ng-model="vm.model.email" name="email" placeholder="micorreo@correo.com" required validate-large-email ng-trim="true" />
                            <div ng-show="forma.email.$dirty && forma.email.$invalid">
                                <p class="text-danger" ng-show="forma.email.$error.required">Campo obligatorio</p>
                                <p class="text-danger" ng-show="forma.email.$error.validateLargeEmail">Email invalido</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numberDocument">*Cédula</label>
                            <input type="text" class="form-control" ng-model="vm.model.numberDocument" name="numberDocument" placeholder="# Documento" ng-required="vm.documentEnabled" ng-trim="true" />
                            <p class="text-danger" ng-show="forma.numberDocument.$dirty && forma.numberDocument.$invalid">Campo obligatorio</p>
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="text" class="form-control" placeholder="Teléfono" ng-model="vm.model.phone" name="phone" ng-trim="true" />
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="password">*Contraseña</label>
                                <input type="password" class="form-control" placeholder="****" ng-model="vm.model.password" name="password" required minlength="5" ng-trim="true" />
                                <p class="text-danger" ng-show="vm.model.password != vm.model.confirmPassword">Las contraseñas no coinciden</p>
                                <div ng-show="forma.password.$dirty && forma.password.$invalid">
                                    <p class="text-danger" ng-show="forma.password.$error.required">Campo obligatorio</p>
                                    <p class="text-danger" ng-show="forma.password.$error.minlength">Ingrese minimo 5 caracteres</p>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmPassword">*Confirmar contraseña</label>
                                <input type="password" class="form-control" placeholder="****" ng-model="vm.model.confirmPassword" name="confirmPassword" required minlength="6" ng-trim="true" />
                                <div ng-show="forma.confirmPassword.$dirty && forma.confirmPassword.$invalid">
                                    <p class="text-danger" ng-show="forma.confirmPassword.$error.required">Campo obligatorio</p>
                                    <p class="text-danger" ng-show="forma.confirmPassword.$error.minlength">Ingrese minimo 6 caracteres</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group content-terms-conditions">
                            <input type="checkbox" name="terms_conditions" ng-model="vm.model.terms_conditions" required />
                            <label for="terms_conditions">
                                Acepto los <a href="http://www.arandasoft.com">Términos y condiciones</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default" ng-disabled="vm.disabledSubmit(forma.$invalid);" ng-click="vm.submitRegister();">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
